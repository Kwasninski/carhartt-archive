<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items List</title>
  <style>
    #edit-modal{
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        background: rgb(255, 255, 255);
        border: 1px solid #ccc;
        padding: 20px;
        z-index: 1000;
    }
    #edit-modal input{
        display: block;
        margin: 10px 0;
    }
  </style>


</head>
<body>
  <h1>ðŸ“‹ My Carhartt Archive</h1>
  <ul id="items-list"></ul>

  <h2>Add new item</h2>
  <form id="add-form">
    <input type="text" id="type" placeholder="Clothing type" required />
    <input type="text" id="name" placeholder="Model" required />
    <input type="text" id="year" placeholder="Year">
    <input type="text" id="color" placeholder="Color">
    <button type="submit">Add</button>
  </form>
  
  <div id = "edit-modal">
    <h3>Edit item</h3>
    <input type="text" id="edit-type" placeholder="Clothing type">
    <input type="text" id="edit-name" placeholder="Model">
    <input type="text" id="edit-year" placeholder="Year">
    <input type="text" id="edit-color" placeholder="Color">
    <button id="save-edit">Save</button>
    <button id="cancel-edit">Cancel</button>


  <script>
    const apiUrl = "http://127.0.0.1:8000/api/items/"; //  waÅ¼ne, uÅ¼ywamy Å›cieÅ¼ki z backendu
    let currentEditId = null;

async function loadItems() {
      const res = await fetch(apiUrl);
      const items = await res.json();
      console.log("items from backend:", items);

      const list = document.getElementById("items-list");
      list.innerHTML = "";

      for (const item of items) {
        const li = document.createElement("li");
        li.textContent = `${item.id}: ${item.type} - ${item.name} - ${item.year} - ${item.color}`;

        // przycisk edycji
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.style.marginLeft = "10px";
        editBtn.addEventListener("click", () => showEditModal(item));

        // przycisk usuwania
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.style.marginLeft = "10px";
        deleteBtn.addEventListener("click", async () => {
            if (confirm(`Are you sure you want to delete ${item.name} ${item.color} ${item.year}?`)){
                await fetch(apiUrl +item.id, {
                    method: "DELETE"
                });
                loadItems();
            }
        })

        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      }
    }
     
    //pokaz model edycji
    function showEditModal(item){
        currentEditId = item.id;
        document.getElementById("edit-type").value = item.type;
        document.getElementById("edit-name").value = item.name;
        document.getElementById("edit-year").value = item.year;
        document.getElementById("edit-color").value = item.color;
        document.getElementById("edit-modal").style.display = "block";
    }

    //anuluj edycje
    document.getElementById("cancel-edit").addEventListener("click", () => {
            document.getElementById("edit-modal").style.display = "none";
    });

    // zapisz edycje
    document.getElementById("save-edit").addEventListener("click", async ()=> {
        const type = document.getElementById("edit-type").value;
        const name = document.getElementById("edit-name").value;
        const year = document.getElementById("edit-year").value;
        const color = document.getElementById("edit-color").value;

        await fetch(apiUrl + currentEditId, {
            method: "PATCH",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({name, type, year, color})
        })

        document.getElementById("edit-modal").style.display = "none";
        loadItems();
    });

    //dodawanie nowego przedmiotu

    document.getElementById("add-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const type = document.getElementById("type").value;
        const name = document.getElementById("name").value;
        const year = document.getElementById("year").value;
        const color = document.getElementById("color").value;


        await fetch(apiUrl, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({name, type, year, color })
        });

        document.getElementById("type").value = "";
        document.getElementById("name").value = "";
        document.getElementById("year").value = "";
        document.getAnimations("color").value = "";
        loadItems();
    });

    loadItems();
  </script>
</body>
</html>
